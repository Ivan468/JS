    <style>
      h1 {
        font-size: 40px;
        font-family: "Monaco", "Courier", monospace;
        color: #618ad2;
        grid-area: head;
      }
      .mat {
        margin-bottom: 7px;
      }
      .one {

      body {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        row-gap: 20px;
        grid-template:
          "head head head "
          "main  main main"
          "foot  foot foot";
      }
      main {
        grid-area: main;
        display: grid;
        gap: 10px;

        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        grid-auto-flow: row;
      }

      footer {
        background-color: red;
        grid-area: foot;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>

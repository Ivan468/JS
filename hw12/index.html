<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTTP request</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio src="./audio/Preview.mp3" autoplay class="audio"></audio>

    <div class="flex">
      <button class="btn">Get Iformation Actors</button>
     <div><button class="btn_two" style="width:auto;">Get Planets</button>
       <button class=" btn-next"> Next</button>
      <button class=" btn-prew"> Prew</button></div>  
    </div>

    <div class="actors"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script>
      const kbd = document.querySelector(".btn");
      const kbdTwo = document.querySelector(".btn_two");
      const butnNext = document.querySelector(".btn-next");
      const butnPrew = document.querySelector(".btn-prew");

      kbd.addEventListener("click", function (e) {
        const audio = document.querySelector(`.audio`);

        if (!audio) return;

        audio.play();
        getActorsOnFilms().then(renderActors);
      });
      kbdTwo.addEventListener("click", function (e) {
         
        getPlanets().then(renderPlanets);
      });
     butnNext.addEventListener("click", function (e) {
        
        btnNext().then(renderPlanets);
       });
       butnPrew.addEventListener("click", function (e) {
        
        btnPrew().then(renderPlanets);
       });

    </script>
  </body>
</html>
